<div dir="rtl">
  <button (click)="openNewQuestionDialog()" mat-fab color="primary" class="fa fa-plus" style="font-size: xx-large; position: fixed; top: 70px; right: 10px; z-index: 999"></button>
  <div style="width: 60%; margin: auto; ">
    <mat-input-container style="width: 84%; background-color: transparent !important;">
      <input style="background-color: transparent" matInput placeholder="חיפוש" [(ngModel)]="searchQuery">
    </mat-input-container>
    <button (click)="updateQuestions()" mat-raised-button color="primary" style="width: 15%">חפש</button>
  </div>

  <app-question *ngFor="let question of questions" (questionUpdated)="updateQuestions()" [question]="question"></app-question>


</div>
